<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <label for="termino">Buscar Artisata</label>
            <input type="text" placeholder="Buscar Artista..." class="form-control" (keyup)="buscarArtista()" [(ngModel)]="termino">
        </div>
        <div class="col-md-9" *ngIf="termino">
            <h1 class="text-capitalize">{{ termino }}</h1>
            <hr>
            <div class="row">
                <div class="col-md-3 text-center puntero" *ngFor="let artista of _spotify.artistas" [routerLink]="[ '/artist', artista.id ]">
                    <img [src]="artista.images | sinfoto" class="img-thumbnail">
                    <p>{{ artista.name }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
