<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar Artisata</label>
      <input type="text" placeholder="Buscar Artista..." class="form-control" (keyup)="buscarArtista()" [(ngModel)]="termino">
    </div>
    <div class="col-md-9" *ngIf="termino">
      <h1 class="text-capitalize">{{ termino }}</h1>
      <hr>
      <ul>
        <li *ngFor="let artista of _spotify.artistas">
          {{ artista.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
