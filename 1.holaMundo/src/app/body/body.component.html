<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>*ngIf</h1>
      <hr>
      <button (click)="mostrar = !mostrar" type="button" class="btn btn-dark btn-block">Mostrar</button>
      <div ngif *ngIf="mostrar" class="card border-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">{{frase.autor}}</div>
        <div class="card-body text-primary">
          <h5 class="card-text">{{frase.mensaje}}</h5>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h1>*ngFor</h1>
      <hr>
      <ul class="list-group">
        <li *ngFor="let item of personajes; let i = index" class="list-group-item">{{i+1}} {{item}}</li>
      </ul>
    </div>
  </div>
</div>
