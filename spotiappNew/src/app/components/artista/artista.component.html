<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="container">
    <div class="row">
        <div class="col-2">
            <img [src]="artista.images | sinfoto" alt="" class="img-thumbnail img-circle">
        </div>
        <div class="col">
            <h3>{{ artista.name }}</h3>
            <p>
                <a [href]="artista.external_urls.spotify" target="blank">Ver mas</a>
            </p>
        </div>
        <div class="col-4 text-right">
            <button routerLink="/search" class="btn btn-outline-info">
                Regresar
            </button>
        </div>
    </div>
</div>
